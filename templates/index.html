{% extends "base.html" %}

{% block content %}
<h1>Farmers Markets</h1>
<form action="{{ url_for('search') }}" method="get">
    <input type="text" name="query" placeholder="Search by city, state or zipcode">
    <button type="submit">Search</button>
</form>
<ul>
    {% for market in markets %}
    <li><a href="{{ url_for('market', fm_id=market.fm_id) }}">{{ market.market_name }} - {{ market.city }}, {{ market.state }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
